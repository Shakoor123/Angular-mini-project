<div class="login">
  <div class="LoginContainer">
    <h4 class="title">Login</h4>
    <div class="formItem">
      <label for="username"></label>
      <input
        placeholder="Username(user)"
        type="text"
        class="username"
        id="username"
        [(ngModel)]="username"
      />
    </div>
    <div class="formItem">
      <label for="password"></label>
      <input
        type="password"
        placeholder="Password(123)"
        class="password"
        id="password"
        [(ngModel)]="password"
      />
    </div>
    <p class="error">{{ errorMessage }}</p>
    <button class="button btn" (click)="handleClick()">login</button>
  </div>
</div>
